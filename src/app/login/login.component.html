<div class="wrapper fadeInDown" b>
  <div id="formContent" >
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first" >
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSYuIRmLMgwJRhONvJimSmKhV23zgXYSqy_7g_PZ3n1QyYF4iqw&usqp=CAU" id="icon" alt="User Icon" style="width: auto"  />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" [(ngModel)]="email" >
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password" >
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
