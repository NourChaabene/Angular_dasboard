<div class="row animated">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col" *ngFor="let th of table">{{th}}</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of dataTable; index as i">
      <td scope="row">{{i}}</td>
      <td>{{item[table[0]]}}</td>
      <td>{{item[table[1]]}}</td>
      <td>{{item[table[2]]}}</td>
      <td class="d-flex justify-content-around"><span class="badge badge-success" (click)="update(item,i)">Update</span>
        <span class="badge badge-danger" (click)="remove(item)">Remove</span></td>

    </tr>
    </tbody>

  </table>

</div>
